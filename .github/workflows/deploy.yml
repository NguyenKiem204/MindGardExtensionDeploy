name: Deploy MindGard Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'mindgardBE/**' # Chỉ tự động chạy khi bạn sửa code trong thư mục BE

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        # Chạy lệnh build bên trong thư mục mindgardBE
        run: mvn clean package -DskipTests
        working-directory: ./mindgardBE 

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        # Lưu ý: Ngữ cảnh build (context) là thư mục mindgardBE
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mindgard-api:latest ./mindgardBE
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mindgard-api:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/mindgard-app
            docker compose pull api
            docker compose up -d api