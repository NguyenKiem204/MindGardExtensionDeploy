<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocked by Focus Mode</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; background: #0f172a; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
      .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 24px 28px; max-width: 520px; text-align: center; }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 6px 0; color: #cbd5e1; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Stay Focused</h1>
      <p>This page is blocked by your focus mode for this session.</p>
      <p>Switch tabs or adjust your focus settings to continue.</p>
    </div>
  </body>
  </html>
